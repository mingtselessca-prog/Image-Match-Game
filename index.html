<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>圖片搜尋與單詞卡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <button id="topShuffleButton" class="shuffle-button">隨機排序單詞卡</button>
        </div>

        <div class="settings">
            <button id="toggleSettings" class="toggle-button">≡</button>
            <div class="settings-content">
                <label>
                    <input type="checkbox" id="hideControls"> 僅顯示單詞卡
                </label>
                <label>
                    <input type="checkbox" id="hideChineseName"> 隱藏中文名
                </label>
                <label>
                    <input type="checkbox" id="hideExplanation"> 隱藏解釋
                </label>
                <div class="size-control">
                    <label for="cardSize">卡片大小：</label>
                    <input type="range" id="cardSize" min="100" max="300" value="250">
                    <span id="sizeValue">250px</span>
                </div>
                <div class="speech-rate-control">
                    <label for="speechRate">語音速度：</label>
                    <input type="range" id="speechRate" min="0.3" max="1" step="0.1" value="0.8">
                    <span id="speechRateValue">0.8x</span>
                </div>
                <div class="view-controls">
                    <button id="showImagesOnly">純圖片模式</button>
                    <button id="showWordsOnly">純單詞模式</button>
                    <button id="showComplete">完整模式</button>
                    <button id="shuffleCards">隨機排序</button>
                </div>
                <div class="edit-mode-control">
                    <button id="toggleEditMode" class="edit-mode-button">✏️ 編輯模式</button>
                </div>
                <div class="sort-controls">
                    <small style="color: #a0aec0; margin-bottom: 5px; display: block;">時間排序:</small>
                    <button id="sortByTimeDesc">⏰ 最新優先</button>
                    <button id="sortByTimeAsc">⏳ 最舊優先</button>
                </div>
            </div>
        </div>

        <div class="search-section" id="controlSection">
            <input type="text" id="searchInput" placeholder="請輸入搜尋關鍵字">
            <button id="prevPage" class="page-button">←</button>
            <button id="searchButton">搜尋圖片</button>
            <button id="nextPage" class="page-button">→</button>
        </div>
        
        <div id="dropZone" class="drop-zone">
            <p>將圖片拖放到這裡</p>
        </div>
        
        <!-- 群組控制區域 -->
        <div class="groups-section">
            <div id="groupsList" class="groups-list">
                <button id="addGroupBtn" class="add-group-button">+ 新增群組</button>
                <button id="noGroupBtn" class="no-group-button" title="無群組圖卡"></button>
                <!-- 其他群組按鍵會動態添加到這裡 -->
            </div>
        </div>
        
        <div id="searchResults" class="image-grid"></div>

        <div class="flashcards-section">
            <h2>單詞卡</h2>
            <div id="flashcards"></div>
        </div>
    </div>

    <!-- 解释输入弹窗 -->
    <div id="explanationModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">創建單詞卡</h3>
                <button class="modal-close" id="modalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="wordInput">單詞：</label>
                    <input type="text" id="wordInput" placeholder="請輸入單詞">
                </div>
                <div class="input-group">
                    <label for="chineseNameInput">中文名：</label>
                    <input type="text" id="chineseNameInput" placeholder="請輸入中文名稱">
                </div>
                <div class="input-group">
                    <label for="explanationTextarea">解釋內容：</label>
                    <textarea id="explanationTextarea" placeholder="請輸入對這個單詞的解釋..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modalCancelBtn" class="modal-btn cancel-btn">取消</button>
                <button id="modalConfirmBtn" class="modal-btn confirm-btn">確定</button>
            </div>
        </div>
    </div>

    <!-- 删除确认弹窗 -->
    <div id="deleteConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>確認刪除</h3>
                <button class="modal-close" id="deleteModalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="deleteConfirmMessage">確定要刪除這張單詞卡嗎？此操作無法撤銷。</p>
            </div>
            <div class="modal-footer">
                <button id="deleteCancelBtn" class="modal-btn cancel-btn">取消</button>
                <button id="deleteConfirmBtn" class="modal-btn confirm-btn">確定刪除</button>
            </div>
        </div>
    </div>

    <!-- 群組編輯弹窗 -->
    <div id="groupEditModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="groupModalTitle">編輯群組</h3>
                <button class="modal-close" id="groupModalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="groupNameInput">群組名稱：</label>
                    <input type="text" id="groupNameInput" placeholder="請輸入群組名稱">
                </div>
                <div class="input-group">
                    <label>群組顏色：</label>
                    <div id="colorPicker" class="color-picker">
                        <!-- 24種顏色會動態生成 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="groupDeleteBtn" class="modal-btn delete-btn">刪除群組</button>
                <button id="groupCancelBtn" class="modal-btn cancel-btn">取消</button>
                <button id="groupConfirmBtn" class="modal-btn confirm-btn">確定</button>
            </div>
        </div>
    </div>

    <!-- 群組選擇弹窗 -->
    <div id="groupSelectModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>選擇群組</h3>
                <button class="modal-close" id="groupSelectModalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="groupSelectList" class="group-select-list">
                    <!-- 群組選項會動態生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="groupSelectCancelBtn" class="modal-btn cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 刪除群組確認弹窗 -->
    <div id="deleteGroupModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>確認刪除群組</h3>
                <button class="modal-close" id="deleteGroupModalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p>確定要刪除群組 "<span id="deleteGroupName"></span>" 嗎？</p>
                <p class="warning-text">此操作無法撤銷，所有分配到此群組的圖卡將變為未分組狀態。</p>
            </div>
            <div class="modal-footer">
                <button id="deleteGroupCancelBtn" class="modal-btn cancel-btn">取消</button>
                <button id="deleteGroupConfirmBtn" class="modal-btn delete-btn">確定刪除</button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=C065BhbX"></script>
    <script src="main.js"></script>
</body>
</html>
